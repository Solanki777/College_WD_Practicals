<!DOCTYPE html>
<html>
<head>
  <title>Departments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      background: rgb(7, 10, 226);
      color: white;
      padding: 10px;
    }
    ul {
      list-style: none; /* removes default bullets */
      padding: 0;
    }
    li {
      font-size: 32px;
      margin: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <center>
    <h1>Departments</h1>
    <hr />
  </center>
  <ul>
    <li>Civil</li>
    <li>Electrical</li>
    <li>Information Technology</li>
    <li>Mechanical</li>
  </ul>
</body>
</html>
